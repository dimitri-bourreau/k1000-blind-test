<style>
    body {
        background-color: #282525;
        color: deepskyblue;
        padding: 50px;
        font-family: "Arial Rounded MT Bold";
    }

    #container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: start;
    }

    #inputs {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30%;
    }

    #inputs * {
        margin-bottom: 15px;
    }

    #validate-btn {
        padding: 5px 10px;
        margin: 0 auto;
        background-color: deepskyblue;
        border: none;
        width: 40%;
        cursor: pointer;
        font-family: "Arial Rounded MT Bold";
        color: whitesmoke;
        transition: background-color 0.1s ease-in;
    }

    #validate-btn:hover {
        background-color: cornflowerblue;
    }

    hr {
        color: cornflowerblue;
        width: 100%;
        margin: 50px 0;
    }

    /* ----------------------------------- */

    #list {
        width: 55%;
        padding: 0 30px;
    }

    #list h2 {
        margin-bottom: 60px;
    }

    #name-list {
        padding: 30px 20px;
        margin: 0;
        background-color: #1a1919;
    }

    #name-list li {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0;
        margin-bottom: 30px;
        list-style: none;
    }

    #name-list li img {
        max-width: 100%;
        max-height: 100%;
    }

    #name-list li p {
        margin-left: 30px;
    }
</style>
